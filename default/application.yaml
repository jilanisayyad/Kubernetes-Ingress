apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world-app-deployment
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: desktop-blue
    server: "https://kubernetes.default.svc"
  source:
    repoURL: https://github.com/jilanisayyad/gitops-deployments.git
    path: hello-world-app/helm
    directory:
      recurse: true
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Validate=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
